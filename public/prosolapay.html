<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Prosolar • Pagamenti Klarna/Carta</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0b1220;--card:#111827;--text:#e5e7eb;--muted:#9ca3af;--accent:#f59e0b}
    *{box-sizing:border-box;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto}
    body{margin:0;background:var(--bg);color:var(--text);display:flex;min-height:100vh;align-items:center;justify-content:center;padding:16px}
    .card{width:100%;max-width:560px;background:var(--card);border:1px solid #1f2937;border-radius:18px;padding:22px;box-shadow:0 10px 40px rgba(0,0,0,.45)}
    h1{font-size:20px;margin:0 0 8px}
    p{margin:0 0 12px;color:var(--muted)}
    label{display:block;font-weight:600;margin:14px 0 6px}
    input,select,button{width:100%;padding:12px 14px;border-radius:12px;border:1px solid #2a3443;background:#0b1220;color:var(--text)}
    input:focus,select:focus{outline:2px solid rgba(245,158,11,.45);border-color:transparent}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px}
    .btn-ghost{background:transparent;border:1px solid #303949;color:#e5e7eb;cursor:pointer}
    .btn-primary{background:var(--accent);color:#1b1205;border:none;font-weight:600;cursor:pointer}
    .note{font-size:12px;color:#9ca3af;margin-top:8px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Pagamento Prosolar • Klarna / Carta</h1>
    <p>Compila e invia il link via WhatsApp o SMS.</p>

    <form id="payForm">
      <label for="descrizione">Prodotto / Descrizione</label>
      <input id="descrizione" placeholder="Es. Faro LED 50W" required />

      <div class="row">
        <div>
          <label for="importo">Prezzo (€)</label>
          <input id="importo" inputmode="decimal" placeholder="Es. 129,90" required />
        </div>
        <div>
          <label for="telefono">Telefono cliente</label>
          <input id="telefono" placeholder="+39 3331234567" required />
        </div>
      </div>

      <label for="email">Email cliente (opzionale per ricevuta)</label>
      <input id="email" type="email" placeholder="cliente@email.com" />

      <label for="canale">Invia via</label>
      <select id="canale">
        <option value="wa">WhatsApp</option>
        <option value="sms">SMS</option>
      </select>

      <div class="actions">
        <button class="btn-primary" type="submit">Crea link pagamento</button>
        <button class="btn-ghost" type="button" id="copia">Copia link</button>
      </div>

      <div id="postCreate" class="actions" style="display:none">
        <!-- qui JS aggiunge “Verifica su Stripe” e, se vuoi, altri bottoni -->
      </div>

      <div id="esito" class="note"></div>
    </form>

    <div id="controllo" class="note"></div>
  </div>

  <!-- JS su Render -->
  <script src="/pagamenti.js?v=3"></script>
</body>
</html>
